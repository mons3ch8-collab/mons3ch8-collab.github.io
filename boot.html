<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Bootstrap Demo</title>
<link href="boot.css" rel="stylesheet" type="text/css"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container-fluid pt-5 bg-dark text-white">
    <h1>Monse's pet adoption</h1>
  </div>
  <div class="contained my-3">
    <div class="row">
      <div class="col-md-4 bg-info m-1">Dogs</div>
      <div class="col-md-3 bg-primary m-1">Ferrets</div>
      <div class="col-md-4 bg-info m-1">Parrots</div>
    </div>
  </div>

  <div class="cotainer my-3">
    <div class="row">
      <h2>Available Now</h2>
      <div class="col-md-4"> 
        <div class="card">
          <img class="card-img-top img-fluid" src="https://scala-santa.com/?f=53113836041840">
          <div class="card-body">
          <h4 class="card-title">Available</h4>
            <p class="card-text">Jack Chi</p>
            <a href="#" class="btn btn-dark">Adopt me</a>
      </div>
    </div>
  </div>
</div>
</div>
  
</body>
</html>
